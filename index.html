<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="#FFC107" name="theme-color">

    <link href="./img/icons/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
    <link href="./img/icons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="./img/icons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
    <link href="./img/icons/favicon.ico" rel="icon" type="image/png"/>

    <link href="./manifest.json" rel="manifest">
    <link href="./css/style.css" rel="stylesheet">

    <title>CO-BOLa</title>
</head>
<body class="teal-300">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark teal-500">
        <div class="container">

            <a class="navbar-brand" href="./index.html">Cobol</a>

            <button class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" id="navbarDropdown" role="button">
                            Leagues
                        </a>
                        <div class="dropdown-menu teal-100">
                            <button class="dropdown-item" id="premierLeagueButton" name="premier-league">Premier League</button>
                            <button class="dropdown-item" id="laLigaButton" name="la-liga">La Liga</button>
                            <button class="dropdown-item" id="bundesligaButton" name="bundesliga">Bundesliga</button>
                            <button class="dropdown-item" id="serieAButton" name="serie-a">Serie A</button>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Saved Clubs</a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>
</header>

<main>

    <section class="container-fluid d-none d-md-block py-2 teal-300" id="leagues">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-12 mb-3">
                    <h3 class="text-white">Leagues standings by country:</h3>
                </div>

                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <div class="card teal-300">
                        <img alt="" class="card-img" src="./img/Flag_of_Germany.svg">
                        <div class="card-footer text-center text-white" id="bundesliga">
                            Bundesliga
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <div class="card teal-300">
                        <img alt="" class="card-img" src="./img/Flag_of_Spain.svg">
                        <div class="card-footer text-center text-white" id="laLiga">
                            La Liga
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <div class="card teal-300">
                        <img alt="" class="card-img" src="./img/Flag_of_England.svg">
                        <div class="card-footer text-center text-white" id="premiereLeague">
                            Premiere League
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <div class="card teal-300">
                        <img alt="" class="card-img" src="./img/Flag_of_Italy.svg">
                        <div class="card-footer text-center text-white" id="serieA">
                            Serie A
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="container-fluid py-2 teal-400" id="content">
        <div class="text-center py-5 my-auto d-none" id="contentSpinner">
            <div class="spinner-border"></div>
        </div>
    </section>

</main>

<script src="./js/app.js" type="module"></script>

</body>
</html>
